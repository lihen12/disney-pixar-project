<!DOCTYPE html>

<html lang="en">
  
  <head>
    <title>Herny's Disney-Pixar Bracket</title>
    <meta charset="UTF-8">
    
  </head>
  
  <body>
  <!-- First section of bracket: Gold/Silver Era -->
    <section class="gold-silver">
      <!-- Each section is divided into 8 groups of 2 movies indicated by article tag -->
      <article class="group1">
        <div>
          <label>Snow White
            <input type="radio" name="movie1" checked="checked" value="snow-white">
          </label>
          
          <label>Saludas Amigos
            <input type="radio" name="movie1" value="saludas-amigos">
          </label>
        </div>
      </article>
      
      <article class="group2">
        <div>
          <label>Peter Pan
            <input type="radio" name="movie2" checked="checked" value="peter-pan">
          </label>
          
          <label>The Jungle Book
            <input type="radio" name="movie2" value="jungle-book">
          </label>
        </div>
      </article>
      
      <article class="group3">
        <div>
          <label>Bambi
            <input type="radio" name="movie3" checked="checked" value="bambi">
          </label>
          
          <label>The Sword in the Stone
            <input type="radio" name="movie3" value="sword-in-stone">
          </label>
        </div>
      </article>
      
      <article class="group4">
        <div>
          <label>Pinocchio
            <input type="radio" name="movie4" checked="checked" value="pinocchio">
          </label>
          
          <label>Dumbo
            <input type="radio" name="movie4" value="dumbo">
          </label>
        </div>
      </article>
      
      <article class="group5">
        <div>
          <label>Cinderella
            <input type="radio" name="movie5" checked="checked" value="cinderella">
          </label>
          
          <label>The Three Caballeros
            <input type="radio" name="movie5" value="three-caballeros">
          </label>
        </div>
      </article>
      
      <article class="group6">
        <div>
          <label>101 Dalmatians
            <input type="radio" name="movie6" checked="checked" value="101-dalmatians">
          </label>
          
          <label>Lady and the Tramp
            <input type="radio" name="movie6" value="lady-tramp">
          </label>
        </div>
      </article>
      
      <article class="group7">
        <div>
            <label>Sleeping Beauty
              <input type="radio" name="movie7" checked="checked" value="sleeping-beauty">
            </label>

            <label>The Adventures of Ichabod and Mr. Toad
              <input type="radio" name="movie7" value="ichabod-toad">
            </label>
        </div>
      </article>
      
      <article class="group8">
        <div>
            <label>Fantasia
              <input type="radio" name="movie8" checked="checked" value="fantasia">
            </label>

            <label>Alice in Wonderland
              <input type="radio" name="movie8" value="alice-wonderland">
            </label>
        </div>
      </article>
    </section>
    <!-- End of Section: Gold/Silver Era -->
    
    
    
  </body>

</html>
